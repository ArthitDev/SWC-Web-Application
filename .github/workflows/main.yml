name: üöÄ SWC-Web-Application Deploy - Frontend

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: üéâ Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: üöö Get latest code
        uses: actions/checkout@v4

      # Step 2: Clear npm/yarn cache manually
      - name: üîÑ Clear cache
        run: |
          echo "Clearing cache..."
          rm -rf node_modules .next/cache

      # Step 3: Set up Node.js environment
      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
          cache: 'yarn'

      # Step 4: Cache yarn dependencies
      - name: üìÅ Cache yarn dependencies
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Step 5: Install dependencies
      - name: üî® Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          echo "Installing dependencies with yarn..."
          yarn install --frozen-lockfile
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          CI: true

      # Step 6: Create .env file
      - name: üìÑ Create .env.production file
        run: |
          echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env.production

      # Step 7: Build the Next.js project
      - name: üèó Build Project
        run: |
          echo "Building project..."
          yarn build

      # Step 8: Deploy files to the server
      - name: üìÇ Sync all folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .next/
          server-dir: /smartwoundcare.site/.next/
          dry-run: false
          exclude: |
            **/*.DS_Store
            **/README.md
          log-level: verbose
